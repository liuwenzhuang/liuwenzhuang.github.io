# Build settings
permalink: /:year/:month/:title
markdown: kramdown
include: [_pages]
exclude: [_site]
sass:
  style: compressed

paginate: 10
gems: [jekyll-paginate]

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      categories: ['ionic', 'angular']
