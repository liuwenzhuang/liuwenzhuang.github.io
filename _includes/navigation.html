<nav class="c-navigation {% if site.fixedNav == 'true' %}is-fixed{% endif %}">
  <div class="c-navigation__container u-container">
    {% for menu in site.data.menu.menus %}
      <a class="c-navigation__item {% if page.url == {{ menu.url }} %}is-active{% endif %}" href="{{site.baseurl}}{{menu.url}}">{{ menu.name }}</a>
    {% endfor %}
  </div>
</nav>
