---
layout: default
---

<style type="text/css">
  {% if page.header-img %}
  .site-header {
    background: no-repeat center center;
    background-color: gray;
    background-attachment: scroll;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
    background-image: url('{{ site.baseurl }}/img/header-images/{{ page.header-img }}')
  }
  {% endif %}
</style>
<header class="site-header" role="banner">
  {% include nav.html %}
  <div class="site-intro">
    <h1 class="post-title" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
    <p class="post-meta" style="color: rgba(255, 255, 255, 0.4);">
      <time
        datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished"
        >{{ page.date | date: "%b %-d, %Y" }}</time
      >
      {% if page.author %}
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ page.author }}</span>
      </span>
      {% endif %}
    </p>
  </div>
</header>
<main class="page-content" aria-label="Content">
  <div class="wrapper">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <!--<header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>-->

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
    </article>
    <div class="page-navigation" aria-label="Link">
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
    </div>
  </div>
</main>
<script src="{{ site.baseurl }}/scripts/post-enhance.js"></script>
